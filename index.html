<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API Task</title>
    <link
      rel="shortcut icon"
      href="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header part -->

    <header class="header">
      <h1>Check For Weather</h1>
    </header>

    <!-- city input part -->

    <div
      class="container city-div d-block d-sm-flex justify-content-center align-items-center"
    >
      <div class="city-bar d-flex align-items-center">
        <input
          id="cityInput"
          class="city-input"
          placeholder="Enter A City"
          type="search"
        />
      </div>
      <div class="mt-4 mt-sm-0 d-flex justify-content-center">
        <button id="cityButton" type="button" class="button pt-sm-2 pb-sm-2">
          Check
        </button>
      </div>
    </div>
    <!-- weather card part -->
    <main id="weatherBox">
      <!-- DOM -->
    </main>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
